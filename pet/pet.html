<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="showPet.js"></script>
    <link rel="stylesheet" href= "../app.css">
</head>
<body>
    <h1>Your Pet</h1>
    <main>
        <form method="POST" action=http://localhost:3000/rentals id= "rental-submission">
            How many days would you like to rent this pet? (Maximum: 5 days)
            <select>
                <option value="1" selected>1 day</option>
                <option value="2">2 days</option>
                <option value="3">3 days</option>
                <option value="4">4 days</option>
                <option value="5">5 days</option>
            </select>
            <input type="submit" value="Rent this Pet!">
        </form>
    </main>
</body>
</html>
