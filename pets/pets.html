<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <script src="pets.js" defer></script>
    <link rel="stylesheet" href="../pets/pets.css">
    <link rel="icon" type="image/png" href="https://www.freepngimg.com/download/cat/35425-9-black-cat-transparent.png">
</head>
<body>
    <section id="header">
        <h1 class="brand">Pet-Renter</h1>
        <p class="slogan">Money <span class="em">CAN</span> buy happiness!</p>
    </section>
    <div class="species-form">
        <form class="species-action" method="GET">
            <input type="number">
            <select id="species-select" name="species">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select>
            <input type="submit" class="submit" value="Filter Pets">
        </form>
    </div>
    <main>
    </main>
</body>
</html>
