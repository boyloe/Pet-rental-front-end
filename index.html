<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Rental</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./app.css">
        <link rel="icon" type="image/png" href="https://www.freepngimg.com/download/cat/35425-9-black-cat-transparent.png">
    </head>

    <body>
        <section id="header">
            <h1 class="brand"><a class="link" href="/">Pet-Renter</a></h1>
            <p class="slogan">Money <span class="em">CAN</span> buy happiness!</p>
        </section>
        
        <main>
            <section class="user-forms">
                <form class="existing-user" method="GET" action="http://localhost:3001/user/user.html">
                    <label class="label bar" for="user-select">Existing User? Select Your Username:  </label>
                    <select id="user-select" class="select line" name="user_id"></select>
                    <input class="submit" type="submit" value="Log-in">
                </form>
                <form class="new-user" method="POST" action="http://localhost:3000/users">
                    <label class="label bar" for="new-user">New User? Create a New Username:  </label>
                    <input id="new-user" class="input line" name="name" type="text" placeholder="Username">
                    <input class="submit" type="submit" value="Create New User">
                </form>
            </section>
        </main>
        <footer>
            <p class="footer-items"><a class="link" href="mailto: tjbachorz@gmail.com, boyloe@gmail.com">Contact</a></p>
            <summary class="authors">
                <p class="footer-items"><span class="authors"><a  href="https://www.linkedin.com/in/tjbachorz/">TJ Bachorz</a></span> -  Authors  - <span class="authors"><a href="https://www.linkedin.com/in/bryan-oyloe">Bryan Oyloe</a></span></p>
            </summary>
            <p class="footer-items">Github</p> 
        </footer>
    </body>
</html>
