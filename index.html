<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Rental</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./app.css">
    </head>

    <body>
        <header>
            <!-- <a href="/"><img id="home" src="https://static.wikia.nocookie.net/dogelore/images/9/97/Doge.jpg/revision/latest/scale-to-width-down/620?cb=20190205113053"></a> -->
            <a href="/">Home</a>
        </header>
        <section id="header">
            <h1 class="brand">Pet-Renter</h1>
            <p class="slogan">Money <span class="em">CAN</span> buy happiness!</p>
        </section>
        
        <main>
            <section class="user-forms"
                <form class="existing-user" method="GET" action="http://localhost:3001/user/user.html">
                    Select Your Username: <select name="user_id" id="user-select"></select>
                    <input type="submit" value="submit">
                </form>
                <form class="new-user" method="POST" action="http://localhost:3000/users">
                    New User? Create a New Username: <input name="name" type="text" placeholder="username">
                    <input type="submit" value="Create New User">
                </form>
            </section>
        </main>
    </body>
